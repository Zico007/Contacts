<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="Contacts.css">
</head>
<body>
	<div id="header">
		<h1>Contacts</h1>
	</div>
	<div id="contactDetails">
		<h2>Contact Details</h2>
			<form method="post">
				<div class="formRow">
					<label for="contactName">Contact Name</label>
					<input name="contactName" id="contactName" type="text"/>
				</div>
				<div class="formRow">
					<label for="phoneNumber">Phone Number</label>
					<input placeholder="Include area code" name="phoneNumber" id="phoneNumber" type="tel"/>
				</div>
				<div class="formRow">
					<label for="emailAddress">Email Address</label>
					<input name="emailAddress" id="emailAddress" type="text">
				</div>
				<div class="formRow">
					<label for="companyName">Company Name</label>
					<select name="companyName" id="companyName">
						<option value="-1">Please select</option>
						<option value="1">ABC Incorporated</option>
						<option value="2">XYZ Ltd</option>
						<option value="3">ACME International</option>
					</select>
				</div>
				<div class="formRow">
					<label for="lastContacted">Last Contacted</label>
					<input name="lastContacted" id="lastContacted" type="date"/>
				</div>
				<div class="formRow">
					<label for="notes">Notes</label>
					<textarea cols="40" rows="6" name="notes"></textarea>
				</div>
				<div class="formRow">
					<input style="width:70px" type="submit" value="Save"/>
				</div>
			</form>
	</div>
	<div id="contactList">
		<table>
			<thead>
				<tr>
					<th>Contact name</th>
					<th>Phone number</th>
					<th>Email address</th>
					<th>Company name</th>
					<th>Last contacted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>William Smith</td>
					<td>555-642-7371</td>
					<td>william@testing.com</td>
					<td>ACME Industries</td>
					<td>2014-10-21</td>
				</tr>
				<tr>
					<td>Bob Morris</td>
					<td>555-999-2991</td>
					<td>bob@testing.com</td>
					<td>ABC Corp</td>
					<td>2014-09-12</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">2 contacts displayed</td>
				</tr>
			</tfoot>
				<caption><b>Sales leads</b></caption>
		</table>
	</div>
	<div id="footer">
		Copyright 2018 Isaac Ogunfolaju
	</div>
</body>
</html>
